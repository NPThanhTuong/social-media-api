<!DOCTYPE html>
<html lang="vi" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="dashboard.html">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài viết</title>
</head>
<body>
<div layout:fragment="content">

    <div id="content-page" class="content-page">
        <div class="container pb-4">
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-soft-primary">
                            <li class="breadcrumb-item"><a href="#"><i class="ri-home-4-line me-1"></i>Bài đăng</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Danh sách</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-sm-12">
                    <div class="card">
                        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
                            Danh sách bài đăng
                        </h3>
                        <div class="card-body">

                            <div id="table" class="table-editable">
                                <table class="table table-bordered table-responsive-md table-striped text-center">
                                    <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Tài khoản</th>
                                        <th>Nội dung</th>
                                        <th>Ngày đăng</th>
                                        <th>Thao tác</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr class="" th:each="post, iterStat : ${posts}">
                                        <td style="display: none" th:text="${post.id}"></td>
                                        <td th:text="${iterStat.index + 1}"></td>
                                        <td contenteditable="true" th:text="${post.owner.name}"></td>
                                        <td contenteditable="true" th:text="${post.content}"></td>
                                        <td contenteditable="true" th:text="${#dates.format(post.createdAt, 'HH:mm dd/MM/yyyy ')}"></td>
                                        <td class="action-icon">
                                            <a th:href="@{/dashboard/post/view/{post_id}(post_id=${post.id})}">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="rgba(28,143,255,1)">
                                                    <path d="M12.0003 3C17.3924 3 21.8784 6.87976 22.8189 12C21.8784 17.1202 17.3924 21 12.0003 21C6.60812 21 2.12215 17.1202 1.18164 12C2.12215 6.87976 6.60812 3 12.0003 3ZM12.0003 19C16.2359 19 19.8603 16.052 20.7777 12C19.8603 7.94803 16.2359 5 12.0003 5C7.7646 5 4.14022 7.94803 3.22278 12C4.14022 16.052 7.7646 19 12.0003 19ZM12.0003 16.5C9.51498 16.5 7.50026 14.4853 7.50026 12C7.50026 9.51472 9.51498 7.5 12.0003 7.5C14.4855 7.5 16.5003 9.51472 16.5003 12C16.5003 14.4853 14.4855 16.5 12.0003 16.5ZM12.0003 14.5C13.381 14.5 14.5003 13.3807 14.5003 12C14.5003 10.6193 13.381 9.5 12.0003 9.5C10.6196 9.5 9.50026 10.6193 9.50026 12C9.50026 13.3807 10.6196 14.5 12.0003 14.5Z"></path>
                                                </svg>
                                            </a>
                                            <!-- Modal trigger button -->
                                            <a th:href="@{/dashboard/post/delete/{post_id}(post_id=${post.id})}" class="trigger-btn" data-toggle="modal" th:data-target="'#myModal' + ${post.id}">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="rgba(230,22,22,1)">
                                                    <path d="M7 4V2H17V4H22V6H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V6H2V4H7ZM6 6V20H18V6H6ZM9 9H11V17H9V9ZM13 9H15V17H13V9Z"></path>
                                                </svg>
                                            </a>
                                        </td>

                                        <!-- Modal HTML for each post -->
                                        <div th:id="'myModal' + ${post.id}" class="modal fade">
                                            <div class="modal-dialog modal-confirm">
                                                <div class="modal-content">
                                                    <div class="modal-header flex-column">

                                                        <h4 class="modal-title w-100">Xóa bài viết</h4>
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times; </i></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>Bạn có muốn xóa bài viết của tài khoản <span style="color: red; font-size: 17px" th:text="${post.owner.name}"></span>?</p>
                                                    </div>
                                                    <div class="modal-footer justify-content-center">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                                                        <a th:href="@{/dashboard/post/delete/{id}(id=${post.id})}" >
                                                            <input type="hidden" name="_method" value="delete" />
                                                            <button type="submit" class="btn btn-danger">Xóa</button>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </tr>

                                    </tbody>
                                </table>
                                <div class="pagination">
                                    <!-- Mũi tên Previous -->
                                    <span th:if="${currentPage > 0}">
                                        <a th:href="@{/dashboard/post/list(page=${currentPage - 1})}">« Previous</a>
                                    </span>

                                    <!-- Hiển thị số trang -->
                                    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:if="${i < 4 || i == totalPages - 1 || (i >= currentPage - 1 && i <= currentPage + 1)}">
                                        <a th:href="@{/dashboard/post/list(page=${i})}" th:text="${i + 1}"
                                           th:class="${i == currentPage} ? 'active' : ''"></a>
                                    </span>
                                                                    <!-- Hiển thị dấu chấm (...) nếu cần -->
                                    <span th:if="${totalPages > 5}">
                                        <span th:if="${currentPage > 2}">...</span>
                                        <span th:if="${currentPage < totalPages - 3}">...</span>
                                    </span>
                                                                    <!-- Mũi tên Next -->
                                   <span th:if="${currentPage < totalPages - 1}">
                                        <a th:href="@{/dashboard/post/list(page=${currentPage + 1})}">Next »</a>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
