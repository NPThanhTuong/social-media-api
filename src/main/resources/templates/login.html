<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.min.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="stylesheet" href="/css/responsive.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="log-reg-area sign">
        <h2 class="log-title">Đăng nhập</h2>

        <form th:action="@{/admin/login}" method="post" >
            <div class="form-group">
                <input type="email" id="input" required  name="email" class="email">
                <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
            </div>

            <div class="form-group">
                <input  type="password" required  name="password" class="password">
                <label class="control-label" for="input">Mật khẩu</label><i class="mtrl-select"></i>
            </div>

            <div class="checkbox">
                <label>
<!--                    <input type="checkbox" checked="checked"><i class="check-box"></i>Ghi nhớ tôi-->
                </label>
            </div>
<!--            <a href="#" title="" class="forgot-pwd">Quên mật khẩu?</a>-->
            <div class="submit-btns">
                <button class="mtr-btn signin" type="submit"><span>Đăng nhập</span></button>
             </div>

            <div th:if="${param.error}">
                <p style="color: red;">Tên đăng nhập hoặc mật khẩu không đúng!</p>
            </div>

            <div th:if="${param.logout}">
                <p style="color: green;">Bạn đã đăng xuất thành công.</p>
            </div>


        </form>
    </div>

</body>
</html>
